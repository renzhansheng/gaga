- config:
    name: Sps Admin Api Test
    request:
        base_url: $Sps_admin_url
        headers:
            Content-Type: application/json
    variables:
        # ---app_id、to_email用于project copy、
        - app_id: '2758'
        - to_email: 'case8@synative.com'

# ---结果校验方法：
# ---1、等于：eq
# ---2、包含：contains
# ---3、大小比较：gt（>）、ge（>=）、lt（<）、le（<=）
# ---4、长度比较：len_eq（=）、len_gt（>）、len_lt（<）
# ---5、判断字符串的开头结尾：startswith、endswith
# ---6、正则匹配：regex_match

- test:
    name: login  # ---登录
    skipIf: ${skip_test_in_online_env()}
    request:
        url: /backend/public/index.php/api/login
        method: POST
        json:
            email: $email
            password: $password
    extract:
        - access_token: content.data.access_token
        - use_id: content.data.user.id
    validate:
        - eq: ["status_code", 200]
        - eq: ["content.message", success]
        - eq: ["content.data.user.email", $email]

- test:
    name: project user list  # ---账号项目数列表
    skipIf: ${skip_test_in_online_env()}
    request:
        url: /backend/public/index.php/admin/project/user_list
        method: POST
        headers:
            Authorization: Bearer $access_token
        json:
            email: $email
            page: 1
            pageSize: 1000
    validate:
        - eq: ["status_code", 200]
        - eq: ["content.message", success]
        - len_gt: ["content.data", 0]

- test:
    name: project project list  # ---账号项目列表
    skipIf: ${skip_test_in_online_env()}
    request:
        url: /backend/public/index.php/admin/project/project_list
        method: POST
        headers:
            Authorization: Bearer $access_token
        json:
            id: $use_id
            page: 1
            pageSize: 1000
    validate:
        - eq: ["status_code", 200]
        - eq: ["content.message", success]
        - len_gt: ["content.data", 0]

- test:
    name: project copy  # ---批量复制项目
    skipIf: ${skip_test_in_online_env()}
    request:
        url: /backend/public/index.php/admin/project/copy
        method: POST
        headers:
            Authorization: Bearer $access_token
        json:
            ids: $app_id
            email: $email
    validate:
        - eq: ["status_code", 200]
        - eq: ["content.message", success]

- test:
    name: logout  # ---退出登录
    skipIf: ${skip_test_in_online_env()}
    request:
        url: /backend/public/index.php/api/logout
        method: POST
        headers:
            Authorization: Bearer $access_token
    validate:
        - eq: ["status_code", 200]
        - eq: ["content.message", success]
            
